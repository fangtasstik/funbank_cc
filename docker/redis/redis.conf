# Redis Configuration for Funbank Banking System
# Optimized for session management, caching, and distributed locks

# Network and security configuration
bind 0.0.0.0
port 6379
protected-mode yes

# Authentication - password will be set via command line
# requirepass will be set via docker-compose command

# Memory management for banking session data
maxmemory 256mb
# Evict least recently used keys when memory limit reached
maxmemory-policy allkeys-lru

# Persistence configuration for banking data durability
# Enable both RDB and AOF for maximum data safety
# Save snapshot if at least 1 key changed in 900 seconds
save 900 1
# Save snapshot if at least 10 keys changed in 300 seconds
save 300 10
# Save snapshot if at least 10000 keys changed in 60 seconds
save 60 10000

# RDB configuration
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF (Append Only File) configuration for durability
appendonly yes
appendfilename "appendonly.aof"
# Sync to disk every second (good balance of performance and durability)
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Logging configuration
loglevel notice
logfile ""
syslog-enabled no

# Client connection limits
maxclients 10000
tcp-keepalive 300
timeout 300

# Slow log configuration for performance monitoring
# Log queries slower than 10ms
slowlog-log-slower-than 10000
slowlog-max-len 128

# Security settings
# Disable FLUSHDB command for safety
rename-command FLUSHDB ""
# Disable FLUSHALL command for safety
rename-command FLUSHALL ""
# Disable CONFIG command for security
rename-command CONFIG ""

# Key expiration settings optimized for banking sessions
# These settings help with automatic cleanup of expired sessions
# Enable keyspace notifications for expired events
notify-keyspace-events Ex

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog settings
hll-sparse-max-bytes 3000

# Database settings
# Default 16 databases available
databases 16

# Lua scripting
lua-time-limit 5000

# Cluster settings (disabled for single-node setup)
# cluster-enabled no

# Latency monitoring
latency-monitor-threshold 100

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# TCP listen backlog
tcp-backlog 511

# Stop writing to disk if disk space is low
stop-writes-on-bgsave-error yes

# Disable potentially dangerous commands in production
rename-command DEBUG ""
rename-command SHUTDOWN SHUTDOWN_FUNBANK_ONLY